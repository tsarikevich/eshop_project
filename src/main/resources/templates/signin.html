<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Login form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/signStyle.css}"/>
    <script type="text/javascript" th:src="@{/js/script.js}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div id="container" style="text-align: center;">
    <form id="signinForm" method="post" th:action="@{/login}">
        <div id="signinLbl">
            Авторизация
        </div>
        <input id="login" type="text" placeholder="Логин" name="login" oninput="validateLogin()"
               onsubmit="return validateForm()">
        <span class="error" th:text="${loginError}"></span>
        <span id="loginError" style="display: none;">*Поле 'Логин' не заполнено!</span>
        <input id="password" type="text" placeholder="Пароль" name="password" oninput="validatePass()">
        <span class="error" th:text="${passwordError}"></span>
        <span id="passwordError" style="display: none;">*Поле 'Пароль' не заполнено!</span>
            <button id="signinBtn" type="submit">Войти</button>
        <br/>
        <div style="padding-top: 16px">
            <span style="color: #777777">Нет аккаунта?</span>
            <a th:href="@{'/registration'}" style="cursor: pointer;color: #0000CD">Зарегистрироваться</a>
        </div>
    </form>
</div>
</body>
</html>
