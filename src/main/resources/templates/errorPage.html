<!DOCTYPE html>
<html lang="en">
<head>
    <title>Error Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<div>
    <h2 style="margin-left: 20px;margin-top: 20px;color: red;">
        500 Internal Server Error (Внутренняя ошибка сервера)
    </h2>
    <h5 style="margin-left: 20px;margin-top: 20px;">Описание:</h5>
    <h5 style="margin-left: 20px;margin-top: 20px; background: white" th:text="${errorDesc}"></h5>
    <a th:href="@{/home}" style="text-decoration:none;">
        <button style="margin: 40px auto;display: block" type="button" class="btn btn-primary">
            <i class="fa fa-fw fa-home"></i>Главная страница
        </button>
    </a>
</div>
</body>
</html>
